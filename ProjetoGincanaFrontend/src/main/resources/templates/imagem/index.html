<div th:replace="comum/up"></div>
	
	<section>
		<div class="mainwrapper">

			<div th:replace="comum/leftpanel"></div>

			<div class="mainpanel">
				<div class="pageheader">
					<div class="media">
						<div class="pageicon pull-left">
							<i class="fa fa-pencil"></i>
						</div>
						<div class="media-body">
							<ul class="breadcrumb">
								<li><a href="#"><i class="glyphicon glyphicon-home"></i></a></li>
								<li><a href="/galeria/">Cadastros / Imagem</a></li>
							</ul>
							<h4>Lista de Imagens</h4>
						</div>
					</div><!-- media -->
				</div><!-- pageheader -->

		<div class="contentpanel">
			<div class="contentpanel">
				<div class="row">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4 class="panel-title">Imagens</h4>
							<p>Tela para listagem das imagens</p>
						</div><!-- panel-heading -->

						<div  class="panel-body nopadding">
							<a href="/imagem/adicionar_form" class="btn btn-primary" style="margin: 10px;">Novo</a>
							<div class="table-responsive">
								<table class="table table-hidaction table-hover mb30">
									<thead>
										<tr>
											<th>#</th>
											<th>URL</th>											
										    <th></th>
										     
										</tr>
									</thead>
									<tbody>
										<tr th:each="imagem : ${imagens}">
										<td th:text="${imagem.id_Imagem}"></td>
									    <td th:text="${imagem.URL_Imagem}"></td>									
										
										<td>
											<a th:href="@{/imagem/editar_form/{id}(id=${imagem.id_Imagem})}"  class="btn btn-success"><i class="fa fa-pencil white"></i></a>											
											<a th:href="@{/imagem/deletar/{id}(id=${imagem.id_Imagem})}" class="btn btn-danger"><i class="fa fa-trash-o white"></i></a>
										</td>
										</tr>
									</tbody>
								</table>
							</div><!-- table-responsive -->

						</div><!-- panel-body -->

						<div class="panel-footer">
							<a href="/galeria/" class="btn btn-success" >Voltar</a>
						</div><!-- panel-footer -->
					</div><!-- panel -->

				</div>

			</div><!-- contentpanel -->
</div>
	</section>

<div th:replace="comum/down"></div>
