<div th:replace="comum/up"></div>

<section>
	<div class="mainwrapper">

		<div th:replace="comum/leftpanel"></div>

		<div class="mainpanel">
			<div class="pageheader">
				<div class="media">
					<div class="pageicon pull-left">
						<i class="fa fa-pencil"></i>
					</div>
					<div class="media-body">
						<ul class="breadcrumb">
							<li><a href="#"><i class="glyphicon glyphicon-home"></i></a></li>
							<li><a href="/evento/">Cadastros / Eventos</a></li>
						</ul>
						<h4>Editar Evento</h4>
					</div>
				</div>
				<!-- media -->
			</div>
			<!-- pageheader -->


			<div class="contentpanel">
				<div class="row">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4 class="panel-title">Evento</h4>
							<p>Tela de edi��o de eventos</p>
						</div>
						<!-- panel-heading -->


						<form method="POST" id="basicForm" th:action="@{/evento/editar}">
							<div class="panel-body">
								<div class="row">
									<div class="form-group">
										<label class="col-sm-3 control-label">Nome<span
											class="asterisk">*</span></label>
										<div class="col-sm-9">
											<input hidden type="textarea" id="id_Evento" name="id_Evento"
												th:value="${id_Evento}" /> <input type="textarea"
												id="nome_Evento" name="nome_Evento" class="form-control"
												th:value="${nome_Evento}" required />
										</div>
									</div>

									<!-- form-group -->

									<div class="form-group">
										<label class="col-sm-3 control-label">Descrição<span
											class="asterisk">*</span></label>
										<div class="col-sm-9">
											<input type="textarea" id="descricao_Evento"
												name="descricao_Evento" class="form-control"
												th:value="${descricao_Evento}" required />
										</div>
									</div>
									<!-- form-group -->

									<div class="form-group">
										<label class="col-sm-3 control-label">Tipo de Evento<span
											class="asterisk">*</span></label>
										<div class="col-sm-9">
											<input type="textarea" id="tipo_Evento" name="tipo_Evento"
												class="form-control" th:value="${tipo_Evento}" required />
										</div>
									</div>
									<!-- form-group -->

									<!-- form-group -->

									<div class="form-group">
										<label class="col-sm-3 control-label">Data de cadastro<span
											class="asterisk">*</span></label>
										<div class="col-sm-9">
											<input type="Date" id="data_Evento" name="data_Evento"
												class="form-control" th:value="${data_Evento}" required />
										</div>
									</div>

									<div class="form-group">
										<label class="col-sm-3 control-label">Horario do Evento<span
											class="asterisk">*</span></label>
										<div class="col-sm-9">
											 <input
												type="textarea" id="horario_Evento" name="horario_Evento"
												class="form-control" th:value="${horario_Evento}"
												 required />
										</div>
									</div>
									<!-- form-group -->
									
									<div class="form-group">
										<label class="col-sm-3 control-label">Local do Evento<span
											class="asterisk">*</span></label>
										<div class="col-sm-9">
											 <input
												type="textarea" id="local_Evento" name="local_Evento"
												class="form-control" th:value="${local_Evento}"
												 required />
										</div>
									</div>
									<!-- form-group -->

									<div class="form-group">
										<label class="col-sm-3 control-label">Gincana<span
											class="asterisk">*</span></label>
										<div class="col-sm-9">
											<select class="form-control" name="gincana">
												<option value="0">Selecione uma Opção</option>
												<option th:each="gincana : ${gincanas}"
													th:value="${gincana.id_Gincana}"
													th:text="${gincana.nome_Gincana}"
													th:selected="(${gincana.id_Gincana} == *{id_Gincana})">
												</option>
											</select>
										</div>
									</div>
									<!-- form-group -->

									<div class="form-group">
										<label class="col-sm-3 control-label">Status<span
											class="asterisk">*</span></label>
										<div class="col-sm-9">
											<select class="form-control" name="status">
												<option value="0">Selecione uma Opção</option>
												<option th:each="status : ${list_status}"
													th:value="${status.id_Status}"
													th:text="${status.situacao_Status}"
													th:selected="(${status.id_Status} == *{id_Status})">
												</option>
											</select>
										</div>
									</div>




								</div>
								<!-- row -->
							</div>
							<!-- panel-body -->
							<div class="panel-footer">
								<div class="row">
									<a href="/usuario/" class="btn btn-success">Voltar</a>
									<button type="submit" class="btn btn-primary">Salvar</button>
									<button type="reset" class="btn btn-dark">Limpar</button>
								</div>

							</div>
							<!-- panel -->
						</form>

					</div>
					<!-- panel -->

				</div>

			</div>
			<!-- contentpanel -->
</section>

<div th:replace="comum/down"></div>
