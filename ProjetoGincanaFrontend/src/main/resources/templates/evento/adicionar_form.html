<div th:replace="comum/up"></div>

<section>
	<div class="mainwrapper">

		<div th:replace="/comum/leftpanel"></div>

		<div class="mainpanel">
			<div class="pageheader">
				<div class="media">
					<div class="pageicon pull-left">
						<i class="fa fa-pencil"></i>
					</div>
					<div class="media-body">
						<ul class="breadcrumb">
							<li><a href="#"><i class="glyphicon glyphicon-home"></i></a></li>
							<li><a href="/evento/">Cadastros / Eventos</a></li>
						</ul>
						<h4>Novo evento</h4>
					</div>
				</div><!-- media -->
			</div><!-- pageheader -->

			<div class="contentpanel">
				<div class="row">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4 class="panel-title">Novo evento</h4>
							<p>Tela de criação de evento</p>
						</div><!-- panel-heading -->


						<form method="POST" id="basicForm" th:action="@{/evento/adicionar}">
							<div class="panel-body">
								<div class="row">
									<div class="form-group">

										<label class="col-sm-3 control-label">Nome<span
												class="asterisk">*</span></label>
										<div class="col-sm-9">
											<input type="text" id="nome_Evento" name="nome_Evento" class="form-control"
												placeholder="nome do evento" required />
										</div>
									</div><!-- form-group -->
									
									<div class="form-group">
										<label class="col-sm-3 control-label">Descrição<span
												class="asterisk">*</span></label>
										<div class="col-sm-9">
											<input type="text" id="descricao_Evento" name="descricao_Evento"
												class="form-control" placeholder="descrição do evento" required />
										</div>
									</div><!-- form-group -->
									
									<div class="form-group">
										<label class="col-sm-3 control-label">Tipo<span
												class="asterisk">*</span></label>
										<div class="col-sm-9">
											<input type="text" id="tipo_Evento" name="tipo_Evento" class="form-control"
												placeholder="tipo do evento" required />
										</div>
									</div><!-- form-group -->
									
									<div class="form-group">
										<label class="col-sm-3 control-label">Data<span
												class="asterisk">*</span></label>
										<div class="col-sm-9">
											<input type="Date" id="data_Evento" name="data_Evento" class="form-control"
												placeholder="data do evento" required />
										</div>
									</div><!-- form-group -->

									<div class="form-group">
										<label class="col-sm-3 control-label">Horário<span
												class="asterisk">*</span></label>
										<div class="col-sm-9">
											<input type="text" id="horario_Evento" name="Horario_Evento"
												class="form-control" placeholder="horário do evento" required />
										</div>
									</div><!-- form-group -->
									
									<div class="form-group">
										<label class="col-sm-3 control-label">Local<span
												class="asterisk">*</span></label>
										<div class="col-sm-9">
											<input type="text" id="local_Evento" name="local_Evento"
												class="form-control" placeholder="local do evento" required />
										</div>
									</div><!-- form-group -->



										<!--
										<label class="col-sm-3 control-label">Status<span
												class="asterisk">*</span></label>
										<div class="col-sm-9">
											<select class="form-control" name="id_Status">
												<option value="0">Escolha a Status</option>
												<option th:each="status  :  ${list_status}"
													th:value="${status.id_Status}" th:text="${status.nome_Status}">
												</option>
											</select>
										</div>
										-->
									</div><!-- form-group -->
									
									<div class="form-group">
							            
							
										<label class="col-sm-3 control-label">Gincana<span class="asterisk">*</span></label>
										<div class="col-sm-9">
											<select class="form-control"  name="gincana">
											    <option value="0">Gincana</option>
											    <option th:each="gincana : ${list_gincana}" th:value="${gincana.id_Gincana}" th:text="${gincana.nome_Gincana}"></option>
											</select>
											
									</div><!-- form-group -->
									
										</div>
										<label class="col-sm-3 control-label">Situação do Status<span class="asterisk">*</span></label>
										<div class="col-sm-9">
											<select class="form-control"  name="status">
											    <option value="0">Selecione uma Opção</option>
											    <option th:each="status : ${list_status}" th:value="${status.id_Status}" th:text="${status.situacao_Status}"></option>
											</select>
											
									</div><!-- form-group -->

								</div><!-- row -->
							</div><!-- panel-body -->
							<div class="panel-footer">
								<div class="row">
									<a href="/evento/" class="btn btn-success">Voltar</a>
									<button type="submit" class="btn btn-primary">Salvar</button>
									<button type="reset" class="btn btn-dark">Limpar</button>
								</div>

							</div><!-- panel -->
						</form>

					</div><!-- panel -->

				</div>

			</div><!-- contentpanel -->

</section>

<div th:replace="comum/down"></div>
